spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.h2.Driver
    #url: jdbc:mysql://localhost:3306/my_project_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    #username: user
    #password: 1234
  mail:
    host: smtp.gmail.com         # ✅ Gmail SMTP 서버 주소 (고정)
    port: 587                    # ✅ TLS/STARTTLS를 위한 포트 (고정)
    username: ${MAIL_ID}    # 👈 이메일 인증 코드를 보낼 발신자 Gmail 주소
    password: ${MAIL_PASSWORD} # 👈 16자리 앱 비밀번호를 여기에 입력
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true         # 보안 통신 활성화 (권장)
          timeout: 5000          # 타임아웃 설정 (선택 사항)
  data:
    redis:
      host: localhost # Docker로 띄웠으므로 localhost
      port: 6379      # Docker의 6379 포트와 연결됨

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # 🚨 H2 Dialect를 명시적으로 설정 🚨
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console